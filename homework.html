<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/homework.js">
</head>

<body>
    <script>
        let weather = {
            paris: {
                temp: 19.7,
                humidity: 80,
            },
            tokyo: {
                temp: 17.3,
                humidity: 50,
            },
            lisbon: {
                temp: 30.2,
                humidity: 20,
            },
            "san francisco": {
                temp: 20.9,
                humidity: 100,
            },
            oslo: {
                temp: -5,
                humidity: 20,
            },
        };

        // write your code here

        let city = prompt("Enter a city");

        city = city.trim();

        if (city === "Paris" || city === "paris" || city === "PARIS") {
            alert(`It is currently ${Math.round(weather["paris"].temp)}°C in Paris with a humidity of ${Math.round(weather["paris"].humidity)} % `);
        } else if (city === "Tokyo" || city === "tokyo" || city === "TOKYO") {
            alert(`It is currently ${Math.round(weather["tokyo"].temp)}°C in Tokyo with a humidity of ${Math.round(weather["tokyo"].humidity)} % `);
        } else if (city === "Lisbon" || city === "lisbon" || city === "LISBON") {
            alert(`It is currently ${Math.round(weather["lisbon"].temp)}°C in Lisbon with a humidity of ${Math.round(weather["lisbon"].humidity)} % `);
        } else if (city === "San Francisco" || city === "san francisco" || city === "SAN FRANCISCO") {
            alert(`It is currently ${Math.round(weather["san francisco"].temp)}°C in San Francisco with a humidity of ${Math.round(weather["san francisco"].humidity)} % `);
        } else if (city === "Oslo" || city === "oslo" || city === "OSLO") {
            alert(`It is currently ${Math.round(weather["oslo"].temp)}°C in Oslo with a humidity of ${Math.round(weather["oslo"].humidity)} % `);
        } else {
            alert("Sorry, we don't know the weather for this city, try going to https://www.google.com/search?q=weather+sydney");
        }

    </script>
</body>

</html>
