<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/homework.js">
</head>

<body>
    <script>
        let weather = {
            paris: {
                temp: 19.7,
                humidity: 80,
            },
            tokyo: {
                temp: 17.3,
                humidity: 50,
            },
            lisbon: {
                temp: 30.2,
                humidity: 20,
            },
            "san francisco": {
                temp: 20.9,
                humidity: 100,
            },
            oslo: {
                temp: -5,
                humidity: 20,
            },
        };


        let city = prompt("Enter a city");
        city = city.toLowerCase();
        city = city.trim();

        if (weather[city] !== undefined) {
            let temperatura = weather[city].temp;
            let humidity = weather[city].humidity;
            let celciusTemperatura = Math.round(temperatura);
            let fahrenheitTemperature = Math.round((temperatura * 9 / 5) - 32);
            alert(`It is currently ${celciusTemperatura}°C (${fahrenheitTemperature}°F) in ${city} with a humidity of ${humidity} % `);
        } else {
            alert(`Sorry, we don't know the weather for this city, try going to https://www.google.com/search?q=weather+${city}`);
        }

    </script>
</body>

</html>
